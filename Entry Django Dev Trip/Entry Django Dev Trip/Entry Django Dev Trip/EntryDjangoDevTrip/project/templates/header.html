<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacheron Constantin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        .header-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: bottom;
            opacity: 0.7;
            z-index: 1;
        }

        .background-image video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vac-hero-banner__background-video {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .navbar {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            z-index: 3;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .logo img {
            height: 20px;
        }
        
        .right-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .right-menu a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .search-icon {
            color: white;
            font-size: 18px;
        }
        
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 100%;
            text-align: center;
        }
        
        .watch-image {
            width: 350px;
            margin-bottom: 30px;
        }
        
        .subtitle {
            color: white;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .title {
            color: white;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        
        .discover-btn {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            padding: 5px 0;
            border-bottom: 1px solid white;
        }
        .vac-hero-banner__background-video {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
